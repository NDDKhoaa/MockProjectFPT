<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management</title>
    <script src="https://kit.fontawesome.com/eb5105679e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/lib/multiselect/multiselect.css}">
    <link rel="stylesheet" th:href="@{/common/css/main.css}">
    <link rel="stylesheet" th:href="@{/classManagement/css/classDetail.css}">
</head>
<body>
    <div class="app">
        <header class="navbar bg-blue border-bottom border-dark">
            <span class="header-title">FSOFT HR UTILITY</span>
        </header>
        <div class="app-content container-fluid">
			<div class="row">
				<nav class="left-menu col col-2 nav flex-column bg-light-gray border-right border-dark">
					<div class="nav-item text-right">
						<button type="button" class="collapse-btn border-0 bg-transparent text-primary h5 pr-0">
							<i class="fa-solid fa-angles-left"></i>
						</button>
					</div>
					<div class="nav-item pl-2 mb-4">
						<p class="role-option-lable mb-0">Your role now is:</p>
						<select value="" class="role-option py-1 w-100">
							<option name="" id="" class="role-option-item">Delivery manager</option>
						</select>
					</div>
					<ul class="nav flex-column pl-0">
						<li class="nav-item">
							<a href="#" class="nav-link pl-2 py-1 d-flex align-items-center">
								<span class="nav-link-dot mr-2">
									<i class="fa-solid fa-circle"></i>
								</span>
								Dashboard
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link pl-2 py-1 d-flex align-items-center">
								<span class="nav-link-dot mr-2">
									<i class="fa-solid fa-circle"></i>
								</span>
								Candidate Management
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link pl-2 py-1 d-flex align-items-center">
								<span class="nav-link-dot mr-2">
									<i class="fa-solid fa-circle"></i>
								</span>
								Trainer Management
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link pl-2 py-1 d-flex align-items-center">
								<span class="nav-link-dot mr-2">
									<i class="fa-solid fa-circle"></i>
								</span>
								Trainee Management
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link pl-2 py-1 d-flex align-items-center">
								<span class="nav-link-dot mr-2">
									<i class="fa-solid fa-circle"></i>
								</span>
								Class Management
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link pl-2 py-1 d-flex align-items-center">
								<span class="nav-link-dot mr-2">
									<i class="fa-solid fa-circle"></i>
								</span>
								General Setting
							</a>
						</li>
					</ul>
				</nav>
				<main class="col col-10 px-0">
					<div class="header border-bottom border-dark py-1 px-3">
						<h4 class="m-0">Create Class</h4>          
					</div>
					<div class="content p-2">
						<ul class="nav nav-tabs pl-4 border-dark">
							<li class="nav-item">
								<a href="#" class="nav-link rounded-0 bg-gray text-body px-2 py-1 active">Information</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link rounded-0 bg-gray text-body px-2 py-1">Trainee</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active">
								<form th:with="ViewMode=${T(fa.mockproject.entity.enumtype.ClassViewMode)}"
										enctype="multipart/form-data" 
										class="classbatch-infor-form form" 
										th:action="@{/classes/create}" 
										th:object="${classBatchModel}" 
										th:attr="data-class-id=*{classId}, data-action=${action}"
										method="POST">
										
									<div class="form-content border-left border-right border-bottom p-1 border-dark">
										<section th:replace="classManagement/fragments/formContentSection::section(
											sectionClass='class-general mb-2',
											sectionTitle='General',
											sectionContent=~{classManagement/fragments/generalTable::table(viewMode=${viewMode},ViewMode=${ViewMode})})" 
										class="form-content-section">
										</section>
										<section th:replace="classManagement/fragments/formContentSection::section(
											sectionClass='class-detail mb-2',
											sectionTitle='Detail',
											sectionContent=~{classManagement/fragments/detailTable::table(viewMode=${viewMode},ViewMode=${ViewMode})})" 
										class="form-content-section">
										</section>
										<section th:replace="classManagement/fragments/formContentSection::section(
											sectionClass='class-budget mb-2',
											sectionTitle='Budget',
											sectionContent=~{classManagement/fragments/budgetTable::table(viewMode=${viewMode},ViewMode=${ViewMode})})" 
										class="form-content-section">
										</section>
										<section th:replace="classManagement/fragments/formContentSection::section(
											sectionClass='class-audit',
											sectionTitle='Audit',
											sectionContent=~{classManagement/fragments/auditTable::table(viewMode=${viewMode},ViewMode=${ViewMode})})" 
										class="form-content-section">
										</section>
									</div>
									<div th:insert="${viewMode} == ${ViewMode.ViewClass} ? ~{classManagement/fragments/controlButton :: controlBtn(actionables = ${actionables})} : _" class="control-btn pt-3">
										<div class="btn-wrapper">
											<button type="submit" class="submit-btn btn btn-primary text-white pt-0 pb-1 rounded-0 bg-dark-blue mr-2 mb-2">Submit</button>
											<a th:href="${viewMode} != ${ViewMode.CreateClass} ? ('/classes/view/' + ${classBatchModel.classId}) : '/classes/view/'" class="close-btn btn btn-outline-secondary pt-0 pb-1 rounded-0 mb-2">
												<i class="fa-solid fa-reply text-danger"></i>
												Close
											</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</main>
			</div>
        </div>
        <footer class="border-top border-dark">
            <span>FOOTER</span>
        </footer>
        <div class="modal fade" data-backdrop="true" id="classModal" tabindex="-1" aria-hidden="true">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script th:src="@{/common/js/main.js}"></script>
    <script th:src="@{/lib/multiselect/multiselect.js}"></script>
    <script th:src="@{/classManagement/js/classManagement.js}"></script>
</body>
</html>
