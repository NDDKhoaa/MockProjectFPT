<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List user</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
</style>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th>No</th>
    <th>First name</th>
    <th> Last name</th>
    <th> Email</th>
    <th>Role</th>
    <th> Privileges</th>
    <th> Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user,i : ${users}">
    <td th:text="${i.index +1}"/>
    <td th:text="${user.firstName}"/>
    <td th:text="${user.lastName}"/>
    <td th:text="${user.email}"/>
    <td>
      <p th:each=" role:${user.roles}" th:text="${role.getName()}"/>
    </td>
    <td><p th:each=" role:${user.roles}"
           th:if="${#lists.size(role.privileges) > 0}" th:text="${role.privileges}"/></td>
    <td><a th:href="@{'/viewUser?userId=' + ${user.userId}}">View</a> | <a
        th:href="@{'/editUser?userId=' + ${user.userId}}">Update</a></td>
  </tr>
  </tbody>
</table>
<ul th:if="${totalElement > 0}" class="pagination"
    th:each="pageNumber : ${#numbers.sequence( 1,totalPage ,1)}">
  <li class="page-item" th:classappend="${pageNumber==page} ? active"><a
      th:href="@{/listUser(size=${size}, page=${pageNumber})}"
      th:text=${pageNumber}
      class="page-link"></a></li>
</ul>
</body>
</html>
