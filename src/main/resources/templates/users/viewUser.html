<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/header :: head">
  <title>Edit user</title>
</head>
<body>
<div th:include="header :: header"></div>
<div class="body-content col-lg-9">
<h3>View Employee</h3>
<table class="table table-striped">
  <tbody>
  <tr>
    <td>Id</td>
    <td th:text="${user.userId}"/>
  </tr>
  <tr>
    <td>First name</td>
    <td th:text="${user.firstName}"/>
  </tr>
  <tr>
    <td>Last name</td>
    <td th:text="${user.lastName}"/>
  </tr>
  <tr>
    <td>Email</td>
    <td th:text="${user.email}"/>
  </tr>
  <tr>
    <td>Phone</td>
    <td th:text="${user.phoneNumber}"/>
  </tr>
  <tr>
    <td>Roles</td>
    <td>
      <p th:each=" role:${user.roles}" th:text="${role.getName()}"/>
    </td>
  </tr>
  <tr>
    <td>Privileges</td>
    <td><p th:each=" role:${user.roles}"
           th:if="${#lists.size(role.privileges) > 0}" th:text="${role.privileges}"/></td>
  </tr>
  </tbody>
</table>
  <button class="btn btn-danger"><a th:href="@{'/listUser'}">Back</a></button>
</div>
<footer th:replace="/footer :: footer"></footer>
</body>
</html>
