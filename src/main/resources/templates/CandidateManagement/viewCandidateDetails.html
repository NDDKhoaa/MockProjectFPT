<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link th:replace="fragments/head :: head-infor"></link>
<meta charset="UTF-8">
<title>Candidate Profile Details</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.selectsetting {
	padding: 11px;
	border: 1px solid black;
}

.radiosetting {
	padding: 6.5px;
}

.tablebackground {
	background-color: #CCCCCC;
}

.inputedbackground {
	background-color: #DDDDDD;
}

.pagesetting {
	border-style: solid solid solid solid;
	padding: 5px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.pagesettingfordiv {
	margin-top: 10px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

.fa-plus-circle {
	color: green;
}

.fa-arrow-alt-circle-up {
	color: blue;
}

.fa-times-circle {
	color: red;
}

.fa-exchange-alt {
	color: orange;
}

.deletebutton {
	position: relative;
	margin-left: 430px;
}

.newbutton {
	position: absolute;
	margin-left: 0px;
	margin-top: 0px;
}

.updatebutton {
	position: absolute;
	margin-left: 200px;
	margin-top: 0px;
}

.transferbutton {
	position: absolute;
	margin-left: 640px;
	margin-top: 0px;
}

a {
	text-decoration: none;
}
</style>
</head>

<body>
	<div class="app container-fluid d-flex flex-column">
		<header th:replace="fragments/header :: #app-header"></header>
		<div class="row app-content flex-grow-1">
			<div class="container-fluid">
				<div class="row h-100">
					<nav th:replace="fragments/sidebar :: #app-sidebar"></nav>
					<main class="ol col-10 px-0 d-flex flex-column">
						<div class="header border-bottom border-dark py-1 px-3">
							<h4 class="m-0">Candidate Details</h4>
						</div>
						<div class="content p-2 d-flex flex-column flex-grow-1">
							<div class="col-lg-9"
								style="margin-left: 20px; padding: 20px; margin-top: 5px; font-weight: 550;">
								<form th:object="${profile}" enctype="multipart/form-data"
									method="Get">
									<div>
										<div class="row tablesetting"
											style="background-color: #95BCF2;">Personal Information
										</div>
										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Empl
												ID</div>
											<div class="col-lg-2 tablesetting inputedbackground">
												<span th:text="*{traineeCandidateProfileId}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Type</div>
											<div class="col-lg-2 tablesetting inputedbackground">
												<span th:text="*{type}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Status</div>
											<div class="col-lg-2 tablesetting inputedbackground">
												<span th:text="*{statusName}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Application
												Date</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{applicationDate}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Channel
												*</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{channelName}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Site</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{locationName}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Account</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{account}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Name
												*</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{fullName}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Gender
												*</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{gender}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">DOB
												*</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{dateOfBirth}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">CV</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<a th:href="@{/downloadCV(cvId=*{cvId})}"><span
													th:text="*{CVname}"></span></a>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">University</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{universityName}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Faculty</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{facultyName}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Phone
												*</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{phone}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Email
												*</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{email}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Skill</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{skillName}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Graduation
												Year</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{graduationYear}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Foreign
												Language</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{foreignLanguage}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Level</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:text="*{level}"></span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Note</div>
											<div class="col-lg-10 tablesetting inputedbackground">
												<span th:text="*{remarks}">.</span>
											</div>
										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">History</div>
											<div class="col-lg-10 tablesetting inputedbackground">2</div>
										</div>



										<div class="row"></div>
									</div>
								</form>
							</div>

							<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
								<div class="col-lg-2 newbutton"
									sec:authorize="hasAnyRole('ROLE_CREATE_NEW_CANDIDATE_PROFILE','ROLE_SYSTEM_ADMIN')">
									<a th:href="createNewCandidate" style="color: black;"><button
											style="width: 150px;">
											<i class="fas fa-plus-circle"></i> New Candidate
										</button></a>
								</div>
								<div class="col-lg-2 updatebutton"
									sec:authorize="hasAnyRole('ROLE_UPDATE_CANDIDATE','ROLE_SYSTEM_ADMIN')">
									<a
										th:href="@{/updateCandidate(traineeCandidateProfileId=*{profile.traineeCandidateProfileId})}"
										style="color: black;"><button style="width: 180px;">
											<i class="fas fa-arrow-alt-circle-up"></i> Update Candidate
										</button></a>
								</div>
								<div class="col-lg-2 deletebutton"
									sec:authorize="hasAnyRole('ROLE_DELETE_CANDIDATE','ROLE_SYSTEM_ADMIN')">
									<a
										th:href="@{/deleteCandidate(traineeCandidateProfileId=*{profile.traineeCandidateProfileId})}"
										style="color: black;"><button style="width: 160px;">
											<i class="fas fa-times-circle"></i> Delete Candidate
										</button></a>
								</div>
								<div class="col-lg-2 transferbutton"
									sec:authorize="hasAnyRole('ROLE_TRANSFER_CANDIDATE','ROLE_SYSTEM_ADMIN')">
									<a
										th:href="@{/transferCandidate(traineeCandidateProfileId=*{profile.traineeCandidateProfileId})}"
										style="color: black;"><button style="width: 180px;">
											<i class="fas fa-exchange-alt"></i> Transfer Candidate
										</button></a>
								</div>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: #app-footer"></footer>
		<div th:replace="fragments/modal :: #app-modal"></div>
	</div>
	<script type="text/javascript" th:replace="fragments/script :: script"></script>
	<!-- put your script here -->
</body>

</html>
