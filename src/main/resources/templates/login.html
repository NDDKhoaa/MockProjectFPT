<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/use-role.css}">
</head>

<body>
<div class="container">
  <form method="POST" th:action="@{/login}" class="form-signin">
    <h2 class="form-heading">Log in</h2>

    <div class="form-group" th:classappend="${error!=null} ? has-error">
      <p th:text="${message}"></p>
      <p class="error-login" th:text="${error}"></p>
      <input required oninvalid="this.setCustomValidity('Username must be not empty!')"
             oninput="this.setCustomValidity('')" name="username" type="text"
             class="form-control" placeholder="Username" autofocus="true"/>
      <input required oninvalid="this.setCustomValidity('Password must be not empty!')"
             oninput="this.setCustomValidity('')"
             name="password" type="password" class="form-control"
             placeholder="Password"/>

      <input
          type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log
        In
      </button>

    </div>
  </form>
</div>
</body>
</html>
