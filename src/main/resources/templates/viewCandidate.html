<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Create Candidate</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

th {
	background-color: #CCCCCC
}

tr:nth-child(even) {
	background-color: #EEEEEE;
}

.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.selectsetting {
	padding: 11px;
	border: 1px solid black;
}

.radiosetting {
	padding: 6.5px;
}

.tablebackground {
	background-color: #CCCCCC;
}

.inputedbackground {
	background-color: #DDDDDD;
}

.pagesetting {
	border-style: solid solid solid solid;
	padding: 5px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.pagesettingfordiv {
	margin-top: 10px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.fa-plus-circle {
	color: #377100;
}

.fa-arrow-alt-circle-up {
	color: #006EE4;
}

.fa-times-circle {
	color: #CC0000;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row"
			style="height: 50px; background-color: #205081; vertical-align: middle;">
			<div class="col-lg-2">
				<img src="https://i.postimg.cc/7Y2Hrb9q/Logo.png" alt=""
					style="height: 47px; width: 90px;">
			</div>
			<div class="col">
				<h2 style="font-size: 19px; color: white; font-weight: 550;">FSOFT
					HR ULTILITY</h2>
			</div>
		</div>
		<div class="row" style="font-weight: 550;">
			<div class="col-lg-2 menusetting" style="height: 900px;">
				<label>Your role now is:</label> <select
					style="width: 170px; height: 30px; margin-bottom: 20px;">
					<option>Select Role</option>
				</select>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> Dashboard</a>
				</div>
				<div class="hrefsetting">
					<a href="/"><i class="fa fa-circle"></i> Class Management</a>
				</div>
				<div class="hrefsetting">
					<a href="viewCandidate"><i class="fa fa-circle"></i> Candidate
						Management</a>
				</div>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> Trainer Management</a>
				</div>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> Trainee Management</a>
				</div>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> General Setting</a>
				</div>
			</div>
			<div class="col-lg-9">
			<h2 style="margin-bottom: 10px;">Candidate Listing</h2>
				<table class="text-center" style="margin-top: 25px;">
					<tr>
						<th style="width: 50px;"></th>
						<th style="width: 100px;">#</th>
						<th style="width: 100px;">Empl ID</th>
						<th style="width: 150px;">Account</th>
						<th style="width: 300px;">Name</th>
						<th style="width: 200px;">Status</th>
					</tr>
					<tr th:each="profile,custStat:${profileList}">
						<td></td>
						<td th:text="${custStat.count}"></td>
						<td><a
							th:href="@{/viewCandidateDetails(traineeCandidateProfileId=*{profile.traineeCandidateProfileId})}"
							th:text="${profile.traineeCandidateProfileId }"></a></td>
						<td th:text="${profile.traineeCandidateProfileId }"></td>
						<td th:text="${profile.fullName }"></td>
						<td th:text="${profile.statusName}"></td>
					</tr>
				</table>
				<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
					<div class="col-lg-2">
						<a th:href="createNewCandidate" style="color: black;"><button>
								<i class="fas fa-plus-circle"></i> New Candidate
							</button></a>
					</div>
					<div class="col-lg-2" style="margin-right: 25px;">
						<a th:href="updateCandidate" style="color: black;"><button
								style="width: 160px;">
								<i class="fas fa-arrow-alt-circle-up"></i> Update Candidate
							</button></a>
					</div>
					<div class="col-lg-2">
						<a th:href="createNewCandidate" style="color: black;"><button
								style="width: 160px;">
								<i class="fas fa-times-circle"></i> Delete Candidate
							</button></a>
					</div>
				</div>
			</div>
		</div>

	</div>




</body>

</html>
