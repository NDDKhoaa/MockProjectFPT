<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Attendace Day Status</title>
</head>
<body>
	<tr>
		<h3>Check attendance</h3>
		<hr>
	</tr>
	<table class="table table-striped table-bordered"  >
		<tr > 
			<td th:each = "attendantDayCheck : ${attendantDayChecks}">
				<span th:text="${attendantDayCheck.dayCheck}"></span>
			</td>
		</tr>
		<tr > 
			<td th:each = "attendantDayCheck : ${attendantDayChecks}">
				<span th:text="${attendantDayCheck.attendantStatus}"></span>
			</td>
		</tr>
	</table>

	<tr>
		<td colspan="5"><a class="btn btn-info" th:href="@{/trainingResult/updateViewAttendanceDayStatus?milestoneid={milestoneid}(milestoneid=${#request.getParameter('milestoneid')})}">Update</a> <a class="btn btn-info" href="back">back</a>
	</tr>
</body>
</html>
