<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Trainee List</title>
</head>
<body>
	<h1>Topic Mark</h1>
	<hr>
	<form th:object="${updatedMilestoneTopicMarkModels}" th:action="@{/trainingResult/updateTopicMark}" method="post">
		<table class="table table-striped table-bordered" th:each="milestoneTopicMark, stat : *{milestoneTopicMarkModels}">
		<tr style="text-align: left;">
			<th> <p th:text = "${listMilestoneTopicMarkModels[__${stat.index}__].milestoneName}" ></p></th>
			<td> <p th:text = "${listMilestoneTopicMarkModels[__${stat.index}__].total}" ></p> </td>
		</tr>
		<tr style="text-align: left;">
			<th> <p>Topic</p></th>
			<td> <p>Score</p> </td>
		</tr>
		<tr style="text-align: left;" th:each="topic, itemStat : ${listMilestoneTopicMarkModels[__${stat.index}__].topics}">
			<th> <p th:text = "${listMilestoneTopicMarkModels[__${stat.index}__].topics[__${itemStat.index}__].topicName}" ></p></th>
			
			<td> 
			<input th:value = "${listMilestoneTopicMarkModels[__${stat.index}__].topics[__${itemStat.index}__].topicId}"
						th:field="*{milestoneTopicMarkModels[__${stat.index}__].topics[__${itemStat.index}__].topicId}" style="display: none;"/>
			<input th:value = "${listMilestoneTopicMarkModels[__${stat.index}__].topics[__${itemStat.index}__].traineeScore}"
						th:field="*{milestoneTopicMarkModels[__${stat.index}__].topics[__${itemStat.index}__].traineeScore}"/> </td>
		</tr>
	</table>
	<input type = "submit" value = "Update"/>
	</form>
	
</body>
</html>
