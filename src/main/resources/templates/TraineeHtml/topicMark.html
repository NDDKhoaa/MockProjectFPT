<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Trainee List</title>
</head>
<body>
	<h1>Topic Mark</h1>
	<hr>

	<table class="table table-striped table-bordered" th:each="milestoneTopicMark : ${milestoneTopicMarkModels}">
		<tr style="text-align: left;">
			<th> <p th:text = "${milestoneTopicMark.milestoneName}" ></p></th>
			<td> <p th:text = "${milestoneTopicMark.total}"></p> </td>
		</tr>
		<tr style="text-align: left;">
			<th> <p>Topic</p></th>
			<td> <p>Score</p> </td>
		</tr>
		<tr style="text-align: left;" th:each="topic : ${milestoneTopicMark.topics}">
			<th> <p th:text = "${topic.topicName}" ></p></th>
			<td> <p th:text = "${topic.traineeScore}"></p> </td>
		</tr>
	</table>
</body>
</html>
