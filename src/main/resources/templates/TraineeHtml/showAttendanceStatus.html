<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Attendace Status</title>
</head>
<body>
	<table class="table table-striped table-bordered" th:object="${attendanceStatusModels}">
		<tr style="text-align: left;">
			<th></th>
			<th>Absent Times</th>
			<th>Late & Early Leave</th>
			<th>No Permission Rate</th>
			<th>Disciplinary Point</th>
		</tr>
		<tr th:each= "attendanceStatusModel: ${attendanceStatusModels}">
			<td>  <a th:href= "@{/trainingResult/viewAttendanceDayStatus?milestoneid={milestoneid}(milestoneid=${attendanceStatusModel.milestone.milestoneId})}"><p th:text="${attendanceStatusModel.milestone.milestoneName}"> </p></a> </td>
			<td> <p th:text="${attendanceStatusModel.absentTimes}"></p> </td>
			<td> <p th:text="${attendanceStatusModel.lateEarlyLeave}"></p> </td>
			<td> <p th:text="${attendanceStatusModel.noPermissionRate}"></p> </td>
			<td> <p th:text="${attendanceStatusModel.disciplinaryPoint}"></p> </td>
		</tr>
		<tr th:object="${finalAttendanceStatusModel}">
			<td>Final</td>
			<td> <p th:text="${finalAttendanceStatusModel.finalAbsentTimes}"></p> </td>
			<td> <p th:text="${finalAttendanceStatusModel.finalLateEarlyLeave}"></p> </td>
			<td> <p th:text="${finalAttendanceStatusModel.finalNoPermissionRate}"></p> </td>
			<td> <p th:text="${finalAttendanceStatusModel.finalDisciplinaryPoint}"></p> </td>
		</tr>
		<tr>
			<td colspan="5"><a href="updateTrainee">Update</a> <a href="deleteTrainee">Delete</a>
		</tr>
	</table>
