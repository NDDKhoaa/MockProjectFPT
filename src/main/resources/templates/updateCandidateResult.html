<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Update Candidate Result</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.datesetting {
	padding: 8px;
	border: 1px solid black;
}

.selectsetting {
	padding: 10px;
	border: 1px solid black;
}

.radiosetting {
	padding: 5.5px;
}

.tablebackground {
	background-color: #CCCCCC;
}

.inputedbackground {
	background-color: #DDDDDD;
}

.pagesetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.nontabsetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
}

.pagesettingfordiv {
	margin-top: 12px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.submitbutton {
	background-color: #073763;
	color: white;
	border: 1px solid black;
	padding: 3px;
	width: 75px;
}

.closebutton {
	border: 1px solid black;
	padding: 3px;
	width: 75px;
}

.fa-arrow-left {
	color: #CF2A28;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row"
			style="height: 50px; background-color: #205081; vertical-align: middle;">
			<div class="col-lg-2">
				<img src="https://i.postimg.cc/7Y2Hrb9q/Logo.png" alt=""
					style="height: 47px; width: 90px;">
			</div>
			<div class="col">
				<h2 style="font-size: 19px; color: white; font-weight: 550;">FSOFT
					HR ULTILITY</h2>
			</div>
		</div>
		<div class="row" style="font-weight: 550;">
			<div class="col-lg-2 menusetting" style="height: 900px;">
				<label>Your role now is:</label> <select
					style="width: 170px; height: 30px; margin-bottom: 20px;">
					<option>Select Role</option>
				</select>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> Dashboard</a>
				</div>
				<div class="hrefsetting">
					<a href="/"><i class="fa fa-circle"></i> Class Management</a>
				</div>
				<div class="hrefsetting">
					<a href="viewCandidate"><i class="fa fa-circle"></i> Candidate
						Management</a>
				</div>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> Trainer Management</a>
				</div>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> Trainee Management</a>
				</div>
				<div class="hrefsetting">
					<a href=""><i class="fa fa-circle"></i> General Setting</a>
				</div>
			</div>
			<div class="col-lg-9">
				<div>
					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-3 pagesettingfordiv">
							<a class="pagesetting nontabsetting tablebackground" href="createNewCandidate">Candidate
								Information</a>
						</div>
						<div class="col-lg-1 pagesettingfordiv"
							style="margin-left: -50px;">
							<a class="pagesetting"
								href="createCandidateResults">Result</a>
						</div>
					</div>
					<div class="row tabsetting"
						style="margin-left: 20px; padding: 20px; margin-top: 5px;">
						<div class="col-lg-12 " style="font-weight: 550;">



							<div class="row" style="margin-top: 20px;">
								<button class="submitbutton" type="submit">Submit</button>
								<button class="closebutton" type="button"
									onclick="history.back()">
									<i class="fas fa-arrow-left"></i> Close
								</button>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row"></div>
	</div>


</body>

</html>
