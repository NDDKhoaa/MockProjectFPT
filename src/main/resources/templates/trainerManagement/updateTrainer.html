<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/head :: head-infor"></link>
<title>Update Trainer</title>
<link rel="stylesheet"
	th:href="@{/static/trainerManagement/css/trainer.css}">
</head>
<body>
	<div class="app container-fluid d-flex flex-column">
		<header th:replace="fragments/header :: #app-header"></header>
		<div class="row app-content flex-grow-1">
			<div class="container-fluid">
				<div class="row h-100">
					<nav th:replace="fragments/sidebar :: #app-sidebar"></nav>
					<main class="col col-10 px-0 d-flex flex-column">
						<div class="header border-bottom border-dark py-1 px-3">
							<h4 class="m-0">Trainer Profile</h4>
						</div>
						<div class="content p-2 d-flex flex-column flex-grow-1">
							<div class="mx-4">
								<ul class="list-inline">
									<li class="nav-item border1"><a
										th:href="@{/showTrainerForm}" class="nav-link"
										style="color: black;">Trainer Information</a></li>
									<li class="nav-item border1 bg-gray"><a
										th:href="@{/showTrainerList}" class="nav-link"
										style="color: black;">Trainer List</a></li>
								</ul>
							</div>
							<form action="#" th:action="@{/saveTrainer}"
								th:object="${trainerModel}" method="POST"
								class="content-form border1">
								<div class="bg-light-blue border1 p-1">
									Personal Information
									</div>
								<table class="border1 content-detail">
									<tbody>
										<tr>
											<th>Trainer ID</th>
											<td style="padding: 1px 1px;"><input type="number"
												th:field="*{trainerProfileId}" class="form-control"
												readonly="readonly"></td>
											<th>Type</th>
											<td class="bg-light-gray">Trainer</td>
										</tr>
										<tr>
											<th>Account</th>
											<td><input type="text" th:field="*{account}"
												name="account" class="form-control"></td>
											<th>Full name</th>
											<td><input type="text" th:field="*{fullName}"
												name="fullName" class="form-control"></td>
										</tr>
										<tr>
											<th>Date of birth</th>
											<td><input type="date" th:value="*{dateOfBirth}"
												name="dateOfBirth" class="form-control"></td>

											<th>Gender</th>
											<td><input type="radio" th:field="*{gender}"
												name="gender" value="1" style="width: 10%">Male <input
												type="radio" th:field="*{gender}" name="gender" value="0"
												style="width: 10%; margin-left: 80px">Female</td>
										</tr>
										<tr>
											<th>Unit</th>
											<td><input type="text" th:field="*{unit}" name="unit"
												class="form-control"></td>

											<th>Major</th>
											<td><input type="text" th:field="*{major}" name="major"
												class="form-control"></td>
										</tr>
										<tr>
											<th>Phone</th>
											<td><input type="text" th:field="*{phone}" name="phone"
												class="form-control"></td>

											<th>Email</th>
											<td><input type="text" th:field="*{email}" name="email"
												class="form-control"></td>
										</tr>
										<tr>
											<th>Experience</th>
											<td><input type="text" th:field="*{experience}"
												name="experience" class="form-control"></td>

											<th>Remarks</th>
											<td><input type="text" th:field="*{remarks}"
												name="remarks" class="form-control"></td>
										</tr>
									</tbody>

								</table>
								<br>
								<div>
									<button type="submit" class="btn btn-outline-dark"><i class="fa-solid fa-turn-up float-left text-orange"></i>Submit</button>
									<a th:href="@{/showTrainerList}" class="btn btn-outline-dark"><i
										class="fas fa-reply" style="color: red"></i> Back</a>
								</div>
							</form>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: #app-footer"></footer>
	<div th:replace="fragments/modal :: #app-modal"></div>
	<script type="text/javascript" th:replace="fragments/script :: script"></script>

</body>
</html>
