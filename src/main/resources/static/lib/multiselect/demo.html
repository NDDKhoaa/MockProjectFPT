<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./multiselect.css">
</head>
<body>
    <form action="" method="post">
        <div class="multiple-select" name="atributeName" style="height: 28px;">
            <div class="append-btn"></div>
            <div class="selected-box">
                <div class="selected-item">
                    <input type="text" hidden value="3" class="item-input">
                    <label class="item-label" for="">Hoang</label>
                </div>
                <div class="selected-item">
                    <input type="text" hidden value="4" class="item-input">
                    <label class="item-label" for="">Tuan</label>
                </div>
            </div>
            <div class="select-data">
                <div class="data-item">
                    <input type="checkbox" class="data-item-input" value="1" id="item1">
                    <label class="data-item-label" for="item1">Nam</label>
                </div>
                <div class="data-item">
                    <input type="checkbox" class="data-item-input" value="2" id="item2">
                    <label class="data-item-label" for="item2">Dung</label>
                </div>
                <div class="data-item">
                    <input type="checkbox" class="data-item-input" value="3" id="item3">
                    <label class="data-item-label" for="item3">Hoang</label>
                </div>
                <div class="data-item">
                    <input type="checkbox" class="data-item-input" value="4" id="item4">
                    <label class="data-item-label" for="item4">Tuan</label>
                </div>
                <div class="data-item">
                    <input type="checkbox" class="data-item-input" value="5" id="item5">
                    <label class="data-item-label" for="item5">Minh</label>
                </div>
            </div>
        </div>
        <input type="checkbox" name="cccc" value="sdfdg" id="" class="test-checkbox">
        <input type="radio" name="cccc" value="sdfdg" id="" class="test-checkbox">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./multiselect.js"></script>
</body>
</html>
